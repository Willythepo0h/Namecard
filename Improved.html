<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Namecard</title>
    <link rel="stylesheet" href="Improved.css">
</head>
<body>
    <span class="dot DotOne"></span>
    <span class="dot DotTwo"></span>
    <span class="dot DotThree"></span>
    <span class="dot DotFour"></span>

    <div class="Namecard">
        <div class="heading">
            <img height="25" src="arrowBack.svg">
            <p>My Profile</p>
            <img height="25" src="menuVertical.svg">
        </div>

        <div class="main-frame">
            <div class="profile-picture">
                <img height="100" src="JOHN WILLARD S. SUCGANG.png">
            </div>

            <div class="info">
                <span>John Willard S. Sucgang</span><br>
                <span>Beginner Front End Developer</span>
            </div>
            
            <div class="assets">
                <img height="25" src="edit.svg" alt="">
            </div>
        </div>

        <div class="Status-section">
            <p>My Status:</p>

            <div class="status">

                <div class="work">
                    <img height="20" src="keyboardEmoji.svg" alt="">
                    <span>At Work</span>
                </div>

                <div class="gaming">
                    <img height="20" src="gamesEmoji.svg" alt="">
                    <span>Gaming</span>
                </div>

                <div class="away">
                    <img height="25" src="sleepEmoji.svg" alt="">
                    <span>Away</span>
                </div>

            </div>
        </div>

        <div class="Dashboard">
            <p class="Dash-Title">Dashboard:</p>
            <div class="container">
                <div class="wallet">
                    <img height="25" src="wallet.svg" alt="">
                    <p>Payments</p>
                </div>
                <div class="info">
                    <p>2 New</p>
                </div>
            </div>

            <div class="Achievements">
                <img height="30"src="achievement.svg" alt="">
                <p>Achievements</p>
            </div>

            <div class="container-2">
                <div class="Shield">
                    <img height="25" src="shield.svg" alt="">
                    <p>Privacy</p>
                </div>
                <div class="info-2">
                    <p>Actions Needed</p>
                </div>
            </div>
        </div>

        <div class="Footer">
            <p class="Title">My Account</p>
            <p class="Switch">Switch to Other Accounts</p>
            <p class="Logout">Log Out</p>
        </div>

    </div>
</body>
</html>
